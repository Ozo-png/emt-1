<html lang="en">

<style>
    :root {
        --primary-bg: #f0f4f8;
        --secondary-bg: #ffffff;
        --header-bg: #003366;
        --text-color: #333;
        --header-text-color: #ffffff;
        --button-bg: #005a9c;
        --button-hover-bg: #003d6b;
        --correct-bg: #d4edda;
        --correct-border: #c3e6cb;
        --incorrect-bg: #f8d7da;
        --incorrect-border: #f5c6cb;
        --explanation-bg: #e2e3e5;
        --shadow-color: rgba(0, 0, 0, 0.1);

        --star-color: #ccc;

    }

    body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        background-color: var(--primary-bg);
        color: var(--text-color);
        margin: 0;
        padding: 20px;
    }

    .main-container {
        max-width: 800px;
        margin: auto;
        background-color: var(--secondary-bg);
        border-radius: var(--border-radius);
        box-shadow: 0 4px 15px var(--shadow-color);
        overflow: hidden;
    }

    /* --- Navigation Tabs --- */
    nav {
        display: flex;
        background-color: #e9ecef;
    }

    .nav-tab {
        flex: 1;
        padding: 15px;
        text-align: center;
        font-size: 1.1em;
        font-weight: 500;
        cursor: pointer;
        border: none;
        background: none;
        border-bottom: 3px solid transparent;
        transition: all 0.2s ease;
    }

    .nav-tab:hover {
        background-color: #dee2e6;
    }

    .nav-tab.active {
        border-bottom: 3px solid var(--button-bg);
        color: var(--button-bg);
    }

    /* --- General View Styling --- */
    .view {
        display: none; /* Hidden by default */
    }
    .view.active {
        display: block; /* Shown when active */
    }
    
    .quiz-header {
        background-color: var(--header-bg);
        color: var(--header-text-color);
        padding: 20px;
        text-align: center;
    }

    .quiz-header h1 {
        margin: 0;
        font-size: 1.8em;
    }

    /* MODIFICATION: Reduced top/bottom padding to lessen space */
    .quiz-body {
        padding: 20px 30px; 
    }

    /* --- Practice Mode Styling --- */
    /* MODIFICATION: Added align-items: center for vertical alignment */
    .question-header {
        display: flex;
        justify-content: space-between;
        align-items: center; /* This vertically centers the star with the text block */
        gap: 15px;
        margin-bottom: 25px;
    }
    
    #question-text {
        font-size: 1.3em;
        line-height: 1.5;
        flex-grow: 1;
        margin: 0; /* Removed default margin from p tag */
    }
    
    .bookmark-star {
        font-size: 2em;
        cursor: pointer;
        color: var(--star-color);
        transition: color 0.2s;
        /* The flexbox alignment handles the positioning now */
    }

    .bookmark-star.bookmarked {
        color: var(--star-bookmarked-color);
    }

    #options-container {
        display: flex;
        flex-direction: column;
        gap: 13px;
    }

    .option {
        background-color: #f8f9fa;
        border: 2px solid #dee2e6;
        border-radius: var(--border-radius);
        padding: 15px;
        font-size: 1.1em;
        cursor: pointer;
        transition: all 0.2s ease;
        text-align: left;
        width: 100%;
        box-sizing: border-box; 
    }

    .option:hover:not(.correct):not(.incorrect) {
        background-color: #e9ecef;
        border-color: #adb5bd;
    }

    .option.correct {
        background-color: var(--correct-bg);
        border-color: var(--correct-border);
        color: #155724;
        font-weight: bold;
    }

    .option.incorrect {
        background-color: var(--incorrect-bg);
        border-color: var(--incorrect-border);
        color: #721c24;
        font-weight: bold;
    }
    
    #explanation-container {
        margin-top: 25px;
        padding: 20px;
        background-color: var(--explanation-bg);
        border-radius: var(--border-radius);
        border: 1px solid #d6d8db;
        font-size: 1.1em;
        line-height: 1.6;
    }
    
    .quiz-footer {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 20px;
        background-color: #f8f9fa;
        border-top: 1px solid #dee2e6;
    }
    
    .nav-button, .action-button {
        background-color: var(--button-bg);
        color: var(--header-text-color);
        border: none;
        padding: 12px 20px;
        border-radius: var(--border-radius);
        font-size: 1em;
        cursor: pointer;
        transition: background-color 0.2s ease;
    }

    .nav-button:hover, .action-button:hover {
        background-color: var(--button-hover-bg);
    }

    .nav-button:disabled {
        background-color: #a0a0a0;
        cursor: not-allowed;
    }

    /* --- Question Bank Styling --- */
    #bank-view .quiz-body {
        max-height: 70vh;
        overflow-y: auto;
    }
    .bookmarked-question-item {
        padding: 15px;
        border: 1px solid #dee2e6;
        border-radius: var(--border-radius);
        margin-bottom: 10px;
        cursor: pointer;
        transition: background-color 0.2s ease;
    }
    .bookmarked-question-item:hover {
        background-color: #f8f9fa;
    }
    .modal {
        display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; overflow: auto; background-color: rgba(0,0,0,0.5);
    }
    .modal-content {
        background-color: #fefefe; margin: 10% auto; padding: 20px; border: 1px solid #888; width: 80%; max-width: 700px; border-radius: var(--border-radius);
    }
    .close-btn { color: #aaa; float: right; font-size: 28px; font-weight: bold; cursor: pointer; }
    
    #modal-body .option {
        margin-bottom: 10px;
        cursor: default;
    }
    #modal-body .option:hover {
        background-color: var(--secondary-bg); /* Disable hover effect in modal */
    }
    #modal-body .correct {
        background-color: var(--correct-bg);
        border-color: var(--correct-border);
    }


    /* --- Vocabulary Styling --- */
    #vocab-search {
        width: 100%;
        padding: 12px;
        font-size: 1.1em;
        border-radius: var(--border-radius);
        border: 2px solid #dee2e6;
        margin-bottom: 20px;
        box-sizing: border-box;
    }
    #vocab-list {
        list-style: none;
        padding: 0;
        max-height: 60vh;
        overflow-y: auto;
    }
    #vocab-list li {
        padding: 15px;
        border-bottom: 1px solid #eee;
    }
    #vocab-list strong {
        font-size: 1.1em;
        color: var(--header-bg);
    }

    @media (max-width: 600px) {
        body { padding: 0; }
        .main-container { border-radius: 0; }
        .quiz-body { padding: 15px 20px; }
        .quiz-header h1 { font-size: 1.5em; }
        #question-text { font-size: 1.1em; }
        .option, #explanation-container, .nav-button, .action-button, .nav-tab { font-size: 1em; }
         .quiz-footer {
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
        }
        .modal-content { width: 95%; margin: 15% auto; }
    }
</style>

        // ===================================================================================
        // APPLICATION LOGIC

        document.addEventListener('DOMContentLoaded', () => {
            // --- Global State ---
            let questions = [];
            let currentQuestionIndex = 0;
            let bookmarkedQuestionIds = JSON.parse(localStorage.getItem('bookmarkedQuestionIds')) || [];

            // --- Element Selectors ---
            const views = document.querySelectorAll('.view');
            const navTabs = document.querySelectorAll('.nav-tab');

            // Practice Mode Elements
            const questionCounterEl = document.getElementById('question-counter');
            const questionTextEl = document.getElementById('question-text');
            const optionsContainerEl = document.getElementById('options-container');
            const explanationContainerEl = document.getElementById('explanation-container');
            const prevBtn = document.getElementById('prev-btn');
            const nextBtn = document.getElementById('next-btn');
            const shuffleBtn = document.getElementById('shuffle-btn');
            const bookmarkBtn = document.getElementById('bookmark-btn');

            // Question Bank Elements
            const bookmarkedContainer = document.getElementById('bookmarked-questions-container');
            const modal = document.getElementById('question-modal');
            const modalBody = document.getElementById('modal-body');
            const closeModalBtn = document.querySelector('.close-btn');
            
            // Vocabulary Elements
            const vocabSearchEl = document.getElementById('vocab-search');
            const vocabListEl = document.getElementById('vocab-list');
            
            // --- Utility Functions ---
            const shuffleArray = (array) => {
                for (let i = array.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [array[i], array[j]] = [array[j], array[i]];
                }
                return array;
            };

            // --- View/Tab Management ---
            const switchView = (viewId) => {
                views.forEach(view => view.classList.remove('active'));
                navTabs.forEach(tab => tab.classList.remove('active'));
                document.getElementById(viewId).classList.add('active');
                document.querySelector(`.nav-tab[data-view="${viewId}"]`).classList.add('active');

                if (viewId === 'bank-view') renderQuestionBank();
                if (viewId === 'vocab-view') renderVocabList();
            };

            navTabs.forEach(tab => {
                tab.addEventListener('click', () => switchView(tab.dataset.view));
            });

            // --- Practice Mode Logic ---
            const loadPracticeQuestion = (index) => {
                explanationContainerEl.style.display = 'none';
                optionsContainerEl.innerHTML = '';
                
                const question = questions[index];
                questionCounterEl.textContent = `Question ${index + 1} of ${questions.length}`;
                questionTextEl.textContent = question.text;

                updateBookmarkStar(question.id);

                question.options.forEach((optionText, optionIndex) => {
                    const optionEl = document.createElement('button');
                    optionEl.classList.add('option');
                    optionEl.textContent = optionText;
                    optionEl.addEventListener('click', () => handleOptionClick(optionIndex, question.correct, question.explanation));
                    optionsContainerEl.appendChild(optionEl);
                });

                updatePracticeNavButtons();
            };

            const handleOptionClick = (selectedIndex, correctIndex, explanation) => {
                const options = optionsContainerEl.children;
                Array.from(options).forEach(opt => opt.classList.remove('correct', 'incorrect'));
                options[correctIndex].classList.add('correct');
                if (selectedIndex !== correctIndex) {
                    options[selectedIndex].classList.add('incorrect');
                }
                explanationContainerEl.innerHTML = `<strong>Explanation:</strong> ${explanation}`;
                explanationContainerEl.style.display = 'block';
            };

            const updatePracticeNavButtons = () => {
                prevBtn.disabled = currentQuestionIndex === 0;
                nextBtn.disabled = currentQuestionIndex === questions.length - 1;
            };

            const shufflePracticeQuestions = () => {
                questions = shuffleArray([...quizData]);
                currentQuestionIndex = 0;
                loadPracticeQuestion(currentQuestionIndex);
            };

            // --- Bookmark Logic ---
            const updateBookmarkStar = (questionId) => {
                if (bookmarkedQuestionIds.includes(questionId)) {
                    bookmarkBtn.classList.add('bookmarked');
                    bookmarkBtn.title = "Remove bookmark";
                } else {
                    bookmarkBtn.classList.remove('bookmarked');
                    bookmarkBtn.title = "Bookmark this question";
                }
            };
            
            const toggleBookmark = () => {
                const currentQuestionId = questions[currentQuestionIndex].id;
                const index = bookmarkedQuestionIds.indexOf(currentQuestionId);

                if (index > -1) {
                    bookmarkedQuestionIds.splice(index, 1);
                } else {
                    bookmarkedQuestionIds.push(currentQuestionId);
                }
                localStorage.setItem('bookmarkedQuestionIds', JSON.stringify(bookmarkedQuestionIds));
                updateBookmarkStar(currentQuestionId);
            };
            
            bookmarkBtn.addEventListener('click', toggleBookmark);

            // --- Question Bank Logic ---
            const renderQuestionBank = () => {
                bookmarkedContainer.innerHTML = '';
                if (bookmarkedQuestionIds.length === 0) {
                    bookmarkedContainer.innerHTML = '<p>You have not bookmarked any questions yet. Use the star icon in Practice Mode to save questions for review.</p>';
                    return;
                }
                const bookmarkedQuestions = quizData.filter(q => bookmarkedQuestionIds.includes(q.id));
                bookmarkedQuestions.forEach(question => {
                    const item = document.createElement('div');
                    item.classList.add('bookmarked-question-item');
                    item.textContent = question.text;
                    item.addEventListener('click', () => showQuestionInModal(question));
                    bookmarkedContainer.appendChild(item);
                });
            };

            const showQuestionInModal = (question) => {
                // The .map creates a string of HTML for all options. The styling is now handled by CSS.
                const optionsHTML = question.options.map((opt, i) => 
                    `<div class="option ${i === question.correct ? 'correct' : ''}">${opt}</div>`
                ).join('');

                modalBody.innerHTML = `
                    <h3>${question.text}</h3>
                    <div style="display: flex; flex-direction: column; gap: 10px;">
                        ${optionsHTML}
                    </div>
                    <div id="explanation-container" style="display: block; margin-top: 20px;">
                        <strong>Explanation:</strong> ${question.explanation}
                    </div>
                `;
                modal.style.display = 'block';
            };
            closeModalBtn.onclick = () => modal.style.display = 'none';
            window.onclick = (event) => {
                if (event.target == modal) modal.style.display = 'none';
            };
            
            // --- Vocabulary Logic ---
            const renderVocabList = (filter = '') => {
                vocabListEl.innerHTML = '';
                const filteredVocab = vocabData.filter(item => item.term.toLowerCase().includes(filter.toLowerCase()));
                
                if (filteredVocab.length === 0) {
                     vocabListEl.innerHTML = '<li>No terms found.</li>';
                     return;
                }

                filteredVocab.sort((a, b) => a.term.localeCompare(b.term)); // Sort alphabetically

                filteredVocab.forEach(item => {
                    const li = document.createElement('li');
                    li.innerHTML = `<strong>${item.term}:</strong> ${item.definition}`;
                    vocabListEl.appendChild(li);
                });
            };
            vocabSearchEl.addEventListener('input', (e) => renderVocabList(e.target.value));
            
            // --- Event Listeners for Practice Mode ---
            prevBtn.addEventListener('click', () => {
                if (currentQuestionIndex > 0) {
                    currentQuestionIndex--;
                    loadPracticeQuestion(currentQuestionIndex);
                }
            });
            nextBtn.addEventListener('click', () => {
                if (currentQuestionIndex < questions.length - 1) {
                    currentQuestionIndex++;
                    loadPracticeQuestion(currentQuestionIndex);
                }
            });
            shuffleBtn.addEventListener('click', shufflePracticeQuestions);
            
            // --- Initial Load ---
            shufflePracticeQuestions(); // Initial load for practice mode
        });
    </script>
