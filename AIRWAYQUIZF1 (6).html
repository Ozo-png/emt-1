<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EMT Airway Quiz Suite</title>
    <style>
        :root {
            --primary-bg: #f0f4f8;
            --secondary-bg: #ffffff;
            --header-bg: #003366;
            --text-color: #333;
            --header-text-color: #ffffff;
            --button-bg: #005a9c;
            --button-hover-bg: #003d6b;
            --correct-bg: #d4edda;
            --correct-border: #c3e6cb;
            --incorrect-bg: #f8d7da;
            --incorrect-border: #f5c6cb;
            --explanation-bg: #e2e3e5;
            --shadow-color: rgba(0, 0, 0, 0.1);
            --border-radius: 8px;
            --star-color: #ccc;
            --star-bookmarked-color: #ffc107;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: var(--primary-bg);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
        }

        .main-container {
            max-width: 800px;
            margin: auto;
            background-color: var(--secondary-bg);
            border-radius: var(--border-radius);
            box-shadow: 0 4px 15px var(--shadow-color);
            overflow: hidden;
        }

        /* --- Navigation Tabs --- */
        nav {
            display: flex;
            background-color: #e9ecef;
        }

        .nav-tab {
            flex: 1;
            padding: 15px;
            text-align: center;
            font-size: 1.1em;
            font-weight: 500;
            cursor: pointer;
            border: none;
            background: none;
            border-bottom: 3px solid transparent;
            transition: all 0.2s ease;
        }

        .nav-tab:hover { background-color: #dee2e6; }
        .nav-tab.active { border-bottom: 3px solid var(--button-bg); color: var(--button-bg); }

        /* --- General View Styling --- */
        .view { display: none; }
        .view.active { display: block; }
        
        .quiz-header {
            background-color: var(--header-bg);
            color: var(--header-text-color);
            padding: 20px;
            text-align: center;
        }

        .quiz-header h1 { margin: 0; font-size: 1.8em; }
        .quiz-body { padding: 20px 30px; }

        /* --- Practice Mode Styling --- */
        #category-filter-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            padding-bottom: 20px;
            border-bottom: 1px solid #dee2e6;
            margin-bottom: 20px;
        }
        .category-btn {
            background-color: #e9ecef;
            border: 1px solid #dee2e6;
            padding: 8px 15px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.9em;
            transition: all 0.2s ease;
        }
        .category-btn:hover { background-color: #ced4da; }
        .category-btn.active { background-color: var(--button-bg); color: white; border-color: var(--button-bg); }

        .question-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 15px;
            margin-bottom: 25px;
        }
        
        #question-text {
            font-size: 1.3em;
            line-height: 1.5;
            flex-grow: 1;
            margin: 0;
        }
        
        .vocab-link {
            color: var(--button-bg);
            text-decoration: underline;
            cursor: pointer;
            font-weight: bold;
        }
        .vocab-link:hover { color: var(--button-hover-bg); }

        .bookmark-star {
            font-size: 2em;
            cursor: pointer;
            color: var(--star-color);
            transition: color 0.2s;
        }
        .bookmark-star.bookmarked { color: var(--star-bookmarked-color); }

        #options-container { display: flex; flex-direction: column; gap: 15px; }

        .option {
            background-color: #f8f9fa;
            border: 2px solid #dee2e6;
            border-radius: var(--border-radius);
            padding: 15px;
            font-size: 1.1em;
            cursor: pointer;
            transition: all 0.2s ease;
            text-align: left;
            width: 100%;
            box-sizing: border-box; 
        }

        .option:hover:not(.correct):not(.incorrect) { background-color: #e9ecef; border-color: #adb5bd; }
        .option.correct { background-color: var(--correct-bg); border-color: var(--correct-border); color: #155724; font-weight: bold; }
        .option.incorrect { background-color: var(--incorrect-bg); border-color: var(--incorrect-border); color: #721c24; font-weight: bold; }
    
        #explanation-container {
            margin-top: 25px; padding: 20px; background-color: var(--explanation-bg);
            border-radius: var(--border-radius); border: 1px solid #d6d8db;
            font-size: 1.1em; line-height: 1.6;
        }
        
        .quiz-footer {
            padding: 20px;
            background-color: #f8f9fa;
            border-top: 1px solid #dee2e6;
        }
        
        .main-controls { display: flex; justify-content: space-between; align-items: center; }

        .nav-button, .action-button {
            background-color: var(--button-bg); color: var(--header-text-color); border: none;
            padding: 12px 20px; border-radius: var(--border-radius); font-size: 1em;
            cursor: pointer; transition: background-color 0.2s ease;
        }

        .nav-button:hover, .action-button:hover { background-color: var(--button-hover-bg); }
        .nav-button:disabled { background-color: #a0a0a0; cursor: not-allowed; }

        /* --- Classroom Sync Styling --- */
        .sync-container {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #dee2e6;
            display: flex;
            gap: 10px;
            align-items: center;
            justify-content: center;
        }
        .sync-container input {
            padding: 8px; font-size: 1em; border-radius: 5px; border: 1px solid #ccc; width: 80px; text-align: center;
        }
        .sync-container button { padding: 8px 12px; font-size: 0.9em; }

        /* --- Question Bank Styling --- */
        #bank-view .quiz-body { max-height: 70vh; overflow-y: auto; }
        .bookmarked-question-item {
            padding: 15px; border: 1px solid #dee2e6; border-radius: var(--border-radius);
            margin-bottom: 10px; cursor: pointer; transition: background-color 0.2s ease;
        }
        .bookmarked-question-item:hover { background-color: #f8f9fa; }
        .modal {
            display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%;
            overflow: auto; background-color: rgba(0,0,0,0.5);
        }
        .modal-content {
            background-color: #fefefe; margin: 10% auto; padding: 20px; border: 1px solid #888;
            width: 80%; max-width: 700px; border-radius: var(--border-radius);
        }
        .close-btn { color: #aaa; float: right; font-size: 28px; font-weight: bold; cursor: pointer; }
        #modal-body .option { margin-bottom: 10px; cursor: default; }
        #modal-body .option:hover { background-color: var(--secondary-bg); }
        #modal-body .correct { background-color: var(--correct-bg); border-color: var(--correct-border); }

        /* --- Vocabulary Styling --- */
        #vocab-search {
            width: 100%; padding: 12px; font-size: 1.1em; border-radius: var(--border-radius);
            border: 2px solid #dee2e6; margin-bottom: 20px; box-sizing: border-box;
        }
        #vocab-list { list-style: none; padding: 0; max-height: 60vh; overflow-y: auto; }
        #vocab-list li { padding: 15px; border-bottom: 1px solid #eee; transition: background-color 0.5s ease; }
        #vocab-list li.highlight { background-color: #fff3cd; }
        #vocab-list strong { font-size: 1.1em; color: var(--header-bg); }

        @media (max-width: 600px) {
            body { padding: 0; }
            .main-container { border-radius: 0; }
            .quiz-body { padding: 15px 20px; }
            .quiz-header h1 { font-size: 1.5em; }
            #question-text { font-size: 1.1em; }
            .option, .nav-button, .action-button, .nav-tab { font-size: 1em; }
            .main-controls { flex-wrap: wrap; gap: 10px; justify-content: center; }
            .modal-content { width: 95%; margin: 15% auto; }
        }
    </style>
</head>

    </div>

        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <div id="modal-body"></div>
        </div>
    </div>

            { term: "Bronchi", definition: "The two main branches of the trachea that lead into the right and left lungs." },
            { term: "Carbon Monoxide (CO)", definition: "A toxic gas that binds to hemoglobin much more effectively than oxygen, leading to severe hypoxia." },
            { term: "Carina", definition: "The point at the base of the trachea where it bifurcates (divides) into the left and right mainstem bronchi." },
            { term: "Cheyne-Stokes Respirations", definition: "An abnormal breathing pattern characterized by a cycle of progressively deeper and faster breathing, followed by a gradual decrease that results in apnea." },
            { term: "Cricoid Cartilage", definition: "A firm, complete ring of cartilage that forms the lower part of the larynx." },
            { term: "Cyanosis", definition: "A bluish discoloration of the skin and mucous membranes, which is a late sign of significant hypoxia." },
            { term: "Dead Space", definition: "The portion of the airway that holds air but does not participate in gas exchange, such as the trachea and bronchi." },
            { term: "Diaphoresis", definition: "Profuse or excessive sweating, often a sign of a significant medical emergency like respiratory distress or a heart attack." },
            { term: "Diaphragm", definition: "A large, dome-shaped muscle at the bottom of the chest cavity that is the primary muscle of respiration." },
            { term: "Diffusion", definition: "The movement of a gas from an area of higher concentration to an area of lower concentration, which is how gas exchange occurs in the lungs." },
            { term: "Dyspnea", definition: "The subjective sensation of difficulty breathing or shortness of breath." },
            { term: "Epiglottis", definition: "A leaf-shaped flap of cartilage located behind the tongue that closes over the larynx during swallowing to prevent aspiration." },
            { term: "Exhalation", definition: "The passive part of breathing where the diaphragm and intercostal muscles relax, forcing air out of the lungs." },
            { term: "External Respiration", definition: "The exchange of gases between the alveoli of the lungs and the blood in the pulmonary capillaries." },
            { term: "Gag Reflex", definition: "A protective reflex that causes retching when the back of the throat is stimulated, helping to prevent foreign objects from entering the airway." },
            { term: "Gastric Distention", definition: "The inflation of the stomach with air, often a complication of positive-pressure ventilation when air is forced down the esophagus." },
            { term: "Grunting", definition: "A sound heard on exhalation in infants and children in respiratory distress, representing an attempt to keep alveoli open." },
            { term: "Head-Tilt-Chin-Lift Maneuver", definition: "A technique used to open the airway in a non-trauma patient by tilting the head back and lifting the chin." },
            { term: "HEPA Mask", definition: "A High-Efficiency Particulate Air mask (or N95 respirator) used to protect against airborne pathogens like tuberculosis." },
            { term: "Humidified Oxygen", definition: "Oxygen that has moisture added to it, used to prevent drying of the mucous membranes during long transports or for patients on chronic oxygen therapy." },
            { term: "Hypercarbia", definition: "An increased level of carbon dioxide in the blood." },
            { term: "Hypoxia", definition: "A condition in which the body's tissues and cells do not have an adequate supply of oxygen." },
            { term: "Hypoxic Drive", definition: "A state in which the primary stimulus to breathe is a low level of oxygen in the blood, rather than a high level of carbon dioxide. Often seen in end-stage COPD patients." },
            { term: "Inhalation", definition: "The active part of breathing where the diaphragm and intercostal muscles contract, creating negative pressure in the chest to draw air into the lungs." },
            { term: "Internal Respiration", definition: "The exchange of gases between the blood in the systemic capillaries and the body's cells." },
            { term: "Intercostal Muscles", definition: "Muscles located between the ribs that contract during inhalation to help expand the chest cavity." },
            { term: "Jaw-Thrust Maneuver", definition: "A technique used to open the airway in a patient with a suspected cervical spine injury by lifting the jaw forward without tilting the head." },
            { term: "Kussmaul Respirations", definition: "Deep, rapid respirations that are the body's attempt to compensate for metabolic acidosis by blowing off excess CO2." },
            { term: "Labored Breathing", definition: "Breathing that requires significant effort, characterized by the use of accessory muscles." },
            { term: "Laryngopharynx", definition: "The lowest part of the pharynx, located just above the larynx and esophagus." },
            { term: "Larynx", definition: "The voice box; a complex structure containing the vocal cords that marks the division between the upper and lower airway." },
            { term: "Lower Airway", definition: "The portion of the respiratory system from the larynx downward, including the trachea, bronchi, bronchioles, and alveoli." },
            { term: "Mediastinum", definition: "The space in the chest between the lungs that contains the heart, great vessels, esophagus, and trachea." },
            { term: "Metabolism", definition: "The set of biochemical processes that occur within living cells to produce energy and maintain life." },
            { term: "Minute Volume", definition: "The total volume of air that moves into and out of the lungs in one minute (Tidal Volume x Respiratory Rate)." },
            { term: "Nasal Cannula", definition: "An oxygen delivery device that provides low concentrations of oxygen (24-44%) through two small prongs in the nostrils." },
            { term: "Nasal Flaring", definition: "The widening of the nostrils during inhalation, a sign of respiratory distress, especially in infants and children." },
            { term: "Nasopharyngeal Airway (NPA)", definition: "A flexible airway adjunct inserted through a nostril to maintain a patent airway, often used in patients with a gag reflex." },
            { term: "Nasopharynx", definition: "The upper part of the pharynx, located posterior to the nasal cavity." },
            { term: "Negative Pressure Ventilation", definition: "The normal process of breathing, where the contraction of respiratory muscles creates a negative pressure within the chest to draw air into the lungs." },
            { term: "Non-rebreather Mask", definition: "An oxygen delivery device with a reservoir bag that can provide high concentrations of oxygen (up to 90%) to a breathing patient." },
            { term: "Oropharyngeal Airway (OPA)", definition: "A rigid, curved airway adjunct inserted into the mouth of an unresponsive patient without a gag reflex to keep the tongue from blocking the airway." },
            { term: "Oropharynx", definition: "The part of the pharynx posterior to the oral cavity (mouth)." },
            { term: "Oxygenation", definition: "The process of loading oxygen molecules onto hemoglobin in the bloodstream." },
            { term: "Perfusion", definition: "The circulation of blood within an organ or tissue in adequate amounts to meet the cells' current needs for oxygen and nutrients." },
            { term: "Pharynx", definition: "The throat; the muscular tube that serves as a passageway for both air and food." },
            { term: "Pin-Index Safety System (PISS)", definition: "A safety system on portable oxygen cylinders that uses a specific pin configuration to prevent attaching the wrong type of regulator." },
            { term: "Positive-Pressure Ventilation", definition: "The act of forcing air into the lungs, such as with a BVM." },
            { term: "Pulse Oximeter", definition: "A noninvasive device that measures the oxygen saturation of hemoglobin (SpO2) in the arterial blood." },
            { term: "Recovery Position", definition: "A side-lying position used for unresponsive, uninjured patients who are breathing adequately to help protect the airway from secretions." },
            { term: "Respiration", definition: "The physiological process of gas exchange at the alveolar and cellular levels." },
            { term: "Respiratory Arrest", definition: "The complete cessation of breathing (apnea)." },
            { term: "Respiratory Distress", definition: "A condition in which a patient has difficulty breathing but is still able to compensate by increasing their work of breathing (e.g., using accessory muscles)." },
            { term: "Respiratory Failure", definition: "A condition in which the respiratory system is unable to meet the body's oxygen demands; the compensatory mechanisms are failing, leading to inadequate breathing." },
            { term: "Retractions", definition: "The visible pulling in of the skin between the ribs (intercostal), above the clavicles (supraclavicular), or below the ribcage (subcostal) during inhalation; a sign of respiratory distress." },
            { term: "Snoring Respirations", definition: "A sound indicating a partial upper airway obstruction, usually by the tongue." },
            { term: "Spontaneous Respiration", definition: "Breathing that occurs without any outside assistance." },
            { term: "Stridor", definition: "A harsh, high-pitched sound heard on inspiration, indicating a significant partial obstruction of the upper airway." },
            { term: "Supine", definition: "Lying flat on the back." },
            { term: "Tachypnea", definition: "An abnormally rapid respiratory rate (greater than 20 breaths/min in an adult)." },
            { term: "Tension Pneumothorax", definition: "A life-threatening condition where air accumulates in the pleural space, causing a collapsed lung and compressing the heart and great vessels." },
            { term: "Tidal Volume", definition: "The volume of air moved into or out of the lungs during a single breath." },
            { term: "Trachea", definition: "The windpipe; the tube that carries air from the larynx to the bronchi." },
            { term: "Tracheostomy", definition: "A surgical opening (stoma) in the neck that passes directly into the trachea." },
            { term: "Tripod Position", definition: "A position where a patient with respiratory distress sits and leans forward, supporting their upper body with their hands on their knees or another surface." },
            { term: "Tuberculosis (TB)", definition: "An infectious disease caused by airborne bacteria that primarily affects the lungs." },
            { term: "Upper Airway", definition: "The portion of the respiratory system from the nose and mouth down to the larynx." },
            { term: "Ventilation", definition: "The physical, mechanical act of moving air into and out of the lungs." },
            { term: "Wheezing", definition: "A high-pitched, whistling sound, usually heard on exhalation, caused by the narrowing of the lower airways (bronchioles)." }
        ];
        // ===================================================================================
        // APPLICATION LOGIC
        // ===================================================================================

        document.addEventListener('DOMContentLoaded', () => {
            // --- Global State ---
            let activeQuestions = [];
            let currentQuestionIndex = 0;
            let bookmarkedQuestionIds = JSON.parse(localStorage.getItem('bookmarkedQuestionIds')) || [];
            let activeCategory = 'Random';
            let currentSeed = null;

            // --- Element Selectors ---
            const views = document.querySelectorAll('.view');
            const navTabs = document.querySelectorAll('.nav-tab');
            const categoryContainer = document.getElementById('category-filter-container');
            const questionCounterEl = document.getElementById('question-counter');
            const questionTextEl = document.getElementById('question-text');
            const optionsContainerEl = document.getElementById('options-container');
            const explanationContainerEl = document.getElementById('explanation-container');
            const prevBtn = document.getElementById('prev-btn');
            const nextBtn = document.getElementById('next-btn');
            const shuffleBtn = document.getElementById('shuffle-btn');
            const bookmarkBtn = document.getElementById('bookmark-btn');
            const bookmarkedContainer = document.getElementById('bookmarked-questions-container');
            const modal = document.getElementById('question-modal');
            const modalBody = document.getElementById('modal-body');
            const closeModalBtn = document.querySelector('.close-btn');
            const vocabSearchEl = document.getElementById('vocab-search');
            const vocabListEl = document.getElementById('vocab-list');
            const seedInput = document.getElementById('seed-input');
            const syncBtn = document.getElementById('sync-btn');
            const generateSeedBtn = document.getElementById('generate-seed-btn');
            
            // --- Utility: Seeded Shuffle for Classroom Sync ---
            function seededShuffle(array, seed) {
                let currentIndex = array.length, temporaryValue, randomIndex;
                const seededRandom = () => {
                    var x = Math.sin(seed++) * 10000;
                    return x - Math.floor(x);
                };
                const newArray = [...array]; // Create a copy to avoid modifying original
                while (0 !== currentIndex) {
                    randomIndex = Math.floor(seededRandom() * currentIndex);
                    currentIndex -= 1;
                    temporaryValue = newArray[currentIndex];
                    newArray[currentIndex] = newArray[randomIndex];
                    newArray[randomIndex] = temporaryValue;
                }
                return newArray;
            }

            // --- View/Tab Management ---
            const switchView = (viewId, focusTerm = null) => {
                views.forEach(view => view.classList.remove('active'));
                navTabs.forEach(tab => tab.classList.remove('active'));
                document.getElementById(viewId).classList.add('active');
                document.querySelector(`.nav-tab[data-view="${viewId}"]`).classList.add('active');

                if (viewId === 'bank-view') renderQuestionBank();
                if (viewId === 'vocab-view') {
                    renderVocabList();
                    if (focusTerm) {
                        const termId = `vocab-${focusTerm.replace(/\s+/g, '-').toLowerCase()}`;
                        const termElement = document.getElementById(termId);
                        if (termElement) {
                            vocabListEl.scrollTop = termElement.offsetTop - vocabListEl.offsetTop;
                            termElement.classList.add('highlight');
                            setTimeout(() => termElement.classList.remove('highlight'), 2000);
                        }
                    }
                }
            };

            navTabs.forEach(tab => {
                tab.addEventListener('click', () => switchView(tab.dataset.view));
            });

            // --- Clickable Vocabulary Logic ---
            const highlightVocabTerms = (text) => {
                const vocabTerms = vocabData.map(v => v.term);
                vocabTerms.sort((a, b) => b.length - a.length);
                const regex = new RegExp(`\\b(${vocabTerms.join('|')})\\b`, 'gi');
                return text.replace(regex, (match) => 
                    `<a class="vocab-link" data-term="${match}">${match}</a>`
                );
            };

            document.body.addEventListener('click', function(e) {
                if (e.target.classList.contains('vocab-link')) {
                    const term = e.target.dataset.term;
                    switchView('vocab-view', term);
                }
            });

            // --- Practice Mode & Category Logic ---
            const setupCategories = () => {
                const categories = ['Random', ...new Set(quizData.map(q => q.category))];
                categoryContainer.innerHTML = '';
                categories.forEach(category => {
                    const btn = document.createElement('button');
                    btn.classList.add('category-btn');
                    btn.textContent = category;
                    btn.dataset.category = category;
                    btn.addEventListener('click', () => {
                        activeCategory = category;
                        startQuizSession(); // Directly starts the new session
                    });
                    categoryContainer.appendChild(btn);
                });
            };

            const startQuizSession = () => {
                let dataToShuffle = [...quizData];
                
                if (currentSeed) {
                    activeQuestions = seededShuffle(dataToShuffle, currentSeed);
                } else {
                    activeQuestions = shuffleArray(dataToShuffle);
                }

                if (activeCategory !== 'Random') {
                    activeQuestions = activeQuestions.filter(q => q.category === activeCategory);
                }
                
                currentQuestionIndex = 0;
                
                document.querySelectorAll('.category-btn').forEach(btn => {
                    btn.classList.toggle('active', btn.dataset.category === activeCategory);
                });

                if (activeQuestions.length > 0) {
                    loadPracticeQuestion(currentQuestionIndex);
                } else {
                    questionCounterEl.textContent = '0 of 0';
                    questionTextEl.textContent = 'No questions found for this category.';
                    optionsContainerEl.innerHTML = '';
                    explanationContainerEl.style.display = 'none';
                }
            };
            
            const loadPracticeQuestion = (index) => {
                explanationContainerEl.style.display = 'none';
                optionsContainerEl.innerHTML = '';
                
                const question = activeQuestions[index];
                questionCounterEl.textContent = `Question ${index + 1} of ${activeQuestions.length}`;
                questionTextEl.innerHTML = highlightVocabTerms(question.text);

                updateBookmarkStar(question.id);

                question.options.forEach((optionText, optionIndex) => {
                    const optionEl = document.createElement('button');
                    optionEl.classList.add('option');
                    optionEl.textContent = optionText;
                    optionEl.addEventListener('click', () => handleOptionClick(optionIndex, question.correct, question.explanation));
                    optionsContainerEl.appendChild(optionEl);
                });

                updatePracticeNavButtons();
            };

            const handleOptionClick = (selectedIndex, correctIndex, explanation) => {
                const options = optionsContainerEl.children;
                Array.from(options).forEach(opt => opt.classList.remove('correct', 'incorrect'));
                options[correctIndex].classList.add('correct');
                if (selectedIndex !== correctIndex) {
                    options[selectedIndex].classList.add('incorrect');
                }
                explanationContainerEl.innerHTML = `<strong>Explanation:</strong> ${explanation}`;
                explanationContainerEl.style.display = 'block';
            };

            const updatePracticeNavButtons = () => {
                prevBtn.disabled = currentQuestionIndex === 0;
                nextBtn.disabled = currentQuestionIndex >= activeQuestions.length - 1;
            };

            // --- Classroom Sync Logic ---
            generateSeedBtn.addEventListener('click', () => {
                const seed = Math.floor(Math.random() * 10000);
                seedInput.value = seed;
                currentSeed = seed;
                startQuizSession();
            });

            syncBtn.addEventListener('click', () => {
                const seed = parseInt(seedInput.value, 10);
                if (!isNaN(seed)) {
                    currentSeed = seed;
                    startQuizSession();
                } else {
                    alert('Please enter a valid session code.');
                }
            });

            // --- Bookmark & Question Bank Logic ---
            const updateBookmarkStar = (questionId) => {
                bookmarkBtn.classList.toggle('bookmarked', bookmarkedQuestionIds.includes(questionId));
                bookmarkBtn.title = bookmarkedQuestionIds.includes(questionId) ? "Remove bookmark" : "Bookmark this question";
            };
            
            const toggleBookmark = () => {
                if (activeQuestions.length === 0) return;
                const currentQuestionId = activeQuestions[currentQuestionIndex].id;
                const index = bookmarkedQuestionIds.indexOf(currentQuestionId);

                if (index > -1) {
                    bookmarkedQuestionIds.splice(index, 1);
                } else {
                    bookmarkedQuestionIds.push(currentQuestionId);
                }
                localStorage.setItem('bookmarkedQuestionIds', JSON.stringify(bookmarkedQuestionIds));
                updateBookmarkStar(currentQuestionId);
            };
            
            const renderQuestionBank = () => {
                bookmarkedContainer.innerHTML = bookmarkedQuestionIds.length === 0 
                    ? '<p>You have not bookmarked any questions yet. Use the star icon in Practice Mode to save questions for review.</p>'
                    : '';
                
                const bookmarkedQuestions = quizData.filter(q => bookmarkedQuestionIds.includes(q.id));
                bookmarkedQuestions.forEach(question => {
                    const item = document.createElement('div');
                    item.classList.add('bookmarked-question-item');
                    item.textContent = `(${question.category}) ${question.text}`;
                    item.addEventListener('click', () => showQuestionInModal(question));
                    bookmarkedContainer.appendChild(item);
                });
            };

            const showQuestionInModal = (question) => {
                const optionsHTML = question.options.map((opt, i) => 
                    `<div class="option ${i === question.correct ? 'correct' : ''}">${opt}</div>`
                ).join('');

                modalBody.innerHTML = `
                    <h3>${highlightVocabTerms(question.text)}</h3>
                    <div style="display: flex; flex-direction: column; gap: 10px;">${optionsHTML}</div>
                    <div id="explanation-container" style="display: block; margin-top: 20px;">
                        <strong>Explanation:</strong> ${question.explanation}
                    </div>
                `;
                modal.style.display = 'block';
            };
            closeModalBtn.onclick = () => modal.style.display = 'none';
            window.onclick = (event) => { if (event.target == modal) modal.style.display = 'none'; };
            
            // --- Vocabulary Logic ---
            const renderVocabList = (filter = '') => {
                vocabListEl.innerHTML = '';
                const filteredVocab = vocabData.filter(item => item.term.toLowerCase().includes(filter.toLowerCase()));
                
                if (filteredVocab.length === 0) {
                     vocabListEl.innerHTML = '<li>No terms found.</li>';
                     return;
                }

                filteredVocab.sort((a, b) => a.term.localeCompare(b.term));

                filteredVocab.forEach(item => {
                    const li = document.createElement('li');
                    li.id = `vocab-${item.term.replace(/\s+/g, '-').toLowerCase()}`;
                    li.innerHTML = `<strong>${item.term}:</strong> ${item.definition}`;
                    vocabListEl.appendChild(li);
                });
            };
            vocabSearchEl.addEventListener('input', (e) => renderVocabList(e.target.value));
            
            // --- Event Listeners ---
            prevBtn.addEventListener('click', () => {
                if (currentQuestionIndex > 0) {
                    currentQuestionIndex--;
                    loadPracticeQuestion(currentQuestionIndex);
                }
            });
            nextBtn.addEventListener('click', () => {
                if (currentQuestionIndex < activeQuestions.length - 1) {
                    currentQuestionIndex++;
                    loadPracticeQuestion(currentQuestionIndex);
                }
            });
            shuffleBtn.addEventListener('click', () => {
                activeCategory = 'Random';
                seedInput.value = '';
                currentSeed = null;
                startQuizSession();
            });
            bookmarkBtn.addEventListener('click', toggleBookmark);
            
            // --- Initial Load ---
            setupCategories();
            startQuizSession();
        });
    </script>
