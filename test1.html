        questionCount.addEventListener('change', initExam);

        // Calculate results
        function calculateResults() {
            let correctCount = 0;
            const total = currentQuestions.length;
            
            for (let i = 0; i < total; i++) {
                if (userAnswers[i] === currentQuestions[i].correct) {
                    correctCount++;
                }
            }
            
            return {
                correct: correctCount,
                total: total,
                percentage: Math.round((correctCount / total) * 100)
            };
        }

        // Display results
        function displayResults() {
            const results = calculateResults();
            
            correctAnswersElement.textContent = results.correct;
            totalAnsweredElement.textContent = results.total;
            scorePercentageElement.textContent = `${results.percentage}%`;
            
            // Set results message
            if (results.percentage >= 90) {
                resultsMessage.textContent = "Excellent! You're well prepared for your exam.";
            } else if (results.percentage >= 80) {
                resultsMessage.textContent = "Good job! You're on the right track.";
            } else if (results.percentage >= 70) {
                resultsMessage.textContent = "You passed, but consider reviewing more material.";
            } else {
                resultsMessage.textContent = "Keep studying! Focus on the areas you missed.";
            }
            
            // Display review
            reviewQuestions.innerHTML = '<h3>Question Review:</h3>';
            currentQuestions.forEach((question, index) => {
                const reviewItem = document.createElement('div');
                reviewItem.className = 'review-item';
                if (userAnswers[index] === question.correct) {
                    reviewItem.classList.add('correct');
                    reviewItem.innerHTML = `
                        <strong>Question ${index + 1}:</strong> Correct<br>
                        <strong>Explanation:</strong> ${question.explanation}
                    `;
                } else {
                    reviewItem.classList.add('incorrect');
                    reviewItem.innerHTML = `
                        <strong>Question ${index + 1}:</strong> Incorrect<br>
                        <strong>Your answer:</strong> ${question.options[userAnswers[index]] || 'Not answered'}<br>
                        <strong>Correct answer:</strong> ${question.options[question.correct]}<br>
                        <strong>Explanation:</strong> ${question.explanation}
                    `;
                }
                reviewQuestions.appendChild(reviewItem);
            });
            
            // Show results container
            questionContainer.style.display = 'none';
            resultsContainer.classList.add('show');
        }

        // Initialize the exam when the page loads
        window.addEventListener('load', initExam);
    </script>
</body>
</html>
