    // ==========================================
    // 2. QUIZ ENGINE (DO NOT TOUCH)
    // ==========================================
    
    let currentQuestionIndex = 0;
    let shuffledQuestions = [];
    let userState = {}; // Tracks answers

    window.onload = function() {
        if (!quizData || quizData.length === 0) {
            document.getElementById('question-text').innerText = "Error: No questions found in code!";
            return;
        }
        initQuiz();
    };

    function initQuiz() {
        // Fisher-Yates Shuffle
        shuffledQuestions = [...quizData].sort(() => Math.random() - 0.5);
        currentQuestionIndex = 0;
        userState = {};
        loadQuestion();
    }

    function scrambleQuiz() {
        if(confirm("This will reset your score and re-shuffle all questions. Continue?")) {
            initQuiz();
        }
    }

    function loadQuestion() {
        const q = shuffledQuestions[currentQuestionIndex];
        const state = userState[currentQuestionIndex];
        
        // 1. Update Text
        document.getElementById('question-text').innerText = q.question;
        document.getElementById('progress').innerText = `Question ${currentQuestionIndex + 1} of ${shuffledQuestions.length}`;
        updateStats();

        // 2. Build Options
        const container = document.getElementById('options-container');
        container.innerHTML = '';

        q.options.forEach((opt, index) => {
            const btn = document.createElement('button');
            btn.className = 'option';
            btn.innerText = opt;
            
            // Click Handler
            btn.onclick = () => handleAnswer(index, q.correct, btn);
            
            // 3. Restore State (if user comes back to this question)
            if (state) {
                // Disable all buttons since question is done
                btn.classList.add('disabled'); 
                btn.onclick = null;

                // Color logic
                if (index === q.correct) btn.classList.add('correct');
                if (index === state.selectedOption && !state.isCorrect) btn.classList.add('wrong');
            }
            
            container.appendChild(btn);
        });

        // 4. Update Nav Buttons
        document.getElementById('prev-btn').disabled = currentQuestionIndex === 0;
        document.getElementById('next-btn').innerText = currentQuestionIndex === shuffledQuestions.length - 1 ? 'Finish' : 'Next ‚Üí';
    }

    function handleAnswer(selectedIndex, correctIndex, btnElement) {
        const isCorrect = selectedIndex === correctIndex;
        const allBtns = document.querySelectorAll('.option');
        
        // 1. Lock buttons instantly (Stop cheating/spamming)
        allBtns.forEach(btn => {
            btn.classList.add('disabled');
            btn.onclick = null;
        });

        // 2. Show Visual Feedback
        if (isCorrect) {
            btnElement.classList.add('correct');
        } else {
            btnElement.classList.add('wrong');
            // Show the correct answer if they got it wrong
            allBtns[correctIndex].classList.add('correct');
        }

        // 3. Save Score (Only first attempt counts)
        if (!userState[currentQuestionIndex]) {
            userState[currentQuestionIndex] = {
                selectedOption: selectedIndex,
                isCorrect: isCorrect
            };
            updateStats();
        }
    }

    function nextQuestion() {
        if (currentQuestionIndex < shuffledQuestions.length - 1) {
            currentQuestionIndex++;
            loadQuestion();
        }
    }

    function prevQuestion() {
        if (currentQuestionIndex > 0) {
            currentQuestionIndex--;
            loadQuestion();
        }
    }

    function updateStats() {
        const stats = Object.values(userState);
        const correct = stats.filter(s => s.isCorrect).length;
        const wrong = stats.filter(s => !s.isCorrect).length;
        
        document.getElementById('count-correct').innerText = correct;
        document.getElementById('count-wrong').innerText = wrong;
    }
